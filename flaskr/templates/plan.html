<h1>Plan</h1>

<table border="1">

  <tr>
    <th>empty room</th>
    <th>status</th>
  </tr>

  {% for empty_room in empty_rooms %}
  <tr>
  <td>{{empty_room}}</td>
  <td>empty</td>
  </tr>
  {% endfor %}
  
</table>

<table border="1">

  <tr>
    <th>room</th>
    <th>status</th>
  </tr>

  {% for event in events %}
  <tr>
  <td>{{event.room}}</td>
  <td>{{event.title}}</td>
  </tr>
  {% endfor %}
  
</table>
