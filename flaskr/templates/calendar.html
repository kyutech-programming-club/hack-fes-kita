<!doctype html>
<html>
  <head>
    <title>Calrandar</title>
  </head>
  
  <body>
    <table border="1">
      <tr>
        <th></th>
        {% for day in data %}
        <th>{{ day }}</th>
        {% endfor %}
      </tr>
      
      {% for i in range(5) %}
      <tr>
        <th>{{ i + 1 }}é™</th>
        {% for day in data %}
        <th><a href="{{url_for('show_plan')}}?day={{day}}&time={{i}}">{{ data[day][i] }}</a></th>
        {% endfor %}
      </tr>
      {% endfor%}
    </table>
  </body>
  
</html>
