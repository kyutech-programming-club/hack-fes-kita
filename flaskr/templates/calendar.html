<!doctype html>
<html>
  <head>
    <title>Calrandar</title>
  </head>
  
  <body>
    <table border="1">
      <tr>
        <th></th>
        {% for day in data %}
        <th>{{ day }}曜</th>
        
        {% endfor %}
      </tr>
      
      {% for i in range(5) %}
      <tr>
        <th>{{ i + 1 }}限</th>
        {% for day in data %}
        <th>{{ data[day][i] }}</th>
        {% endfor %}
      </tr>
      {% endfor%}
    </table>
  </body>
  
</html>
