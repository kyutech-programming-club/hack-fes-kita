{% extends "layout.html" %}

{% block body %}
  <h2>Categories</h2> 

  <ul>
  {% for category in categories %}
  <li><a href="{{url_for('category_detail', category_id=category.id)}}">{{category.name}}</a></li>
  {% else %}
  <li><em>Unbelievable.  No Categories here so far</em></li>
  {% endfor %}
  </ul>

  <a href="{{ url_for('category_create') }}">create category</a>
{% endblock body %}
