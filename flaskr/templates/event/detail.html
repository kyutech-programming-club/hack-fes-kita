{% extends "layout.html" %}

{% block body %}
<h2>{{ event.title }}</h2>
<h2>{{ event.description }}</h2>
<h2>{{ event.day }}</h2>
<h2>{{ event.room }}</h2>
<h2>{{ event.time }}</h2>

<div>
  <ul>
    <li><a href="{{ url_for('event_edit', event_id=event.id) }}">edit</a></li>
    <li><a class="event-delete-link" href="#" data-delete-url="{{ url_for('event_delete', event_id=event.id) }}">delete</a></li>
  </ul>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
  $(function() {
    $(".event-delete-link").on("click", function() {
      var delete_url = $(this).attr('data-delete-url');
      $.ajax({
        url: delete_url,
        type: 'DELETE',
        success: function(response) {
          if (response.status == 'OK') {
            window.location = '{{ url_for('event_list') }}';
          } else {
            alert('Delete failed.')
          }
        }
      });
      return false;
    });
  });
</script>

{% endblock body %}
