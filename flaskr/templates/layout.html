<!DOCTYPE html>
<html>
<title>空くティ部ラーニング</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <a class="title" href="{{ url_for('calendar') }}"><h1>空く<span style="color: black;">ティ</span>部<span style="color: black;">ラーニング</span></h1></a>

  <p class="buttom">
  {% if session.user_id %}
    <a href="{{ url_for('logout') }}">logout</a>
    <a href="{{ url_for('user_list') }}">users</a>
  {% else %}
    <a href="{{ url_for('login') }}">login</a>
  {% endif %}
  </p>

  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</html>
