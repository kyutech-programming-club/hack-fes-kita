{% extends "layout.html" %}

{% block body %}
  <h2>{{ 'Edit Post' if post else 'Add Post'}}</h2>
  <form action="" method="post">
    <dl>
      <dt>タイトル:
      <dd><input type=text size=20 name=title value="{{ post.title if post }}">
      <dt>本文:
      <dd><textarea rows=6 cols=40 name=body value="{{ post.body if post }}"></textarea>
      　<dt>カテゴリー:
          {% for category in categories %}
          <dd><input type=checkbox size=20 name="categories" value="{{ category.name }}">{{ category.name }}</dd>
          {% endfor %}
      <dd><input type=submit value={{ 'save' if post else 'create' }}>
    </dl>
  </form>
{% endblock %}
